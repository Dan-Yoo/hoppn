<section class="container" fxLayout="row">
  <mat-card fxFlex="400px"  class="center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email">
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput formControlName="password" placeholder="Password">
      </mat-form-field>
      <button type="submit" color="primary" mat-button>Login</button>
    </form>
  </mat-card>
</section>
