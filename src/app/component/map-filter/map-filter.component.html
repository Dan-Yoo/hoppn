<form [formGroup]="placeSearchForm" fxLayout="row wrap" fxLayoutGap="5px" fxLayoutAlign="start center">
  <mat-form-field appearance="outline">
    <mat-label>Longitude</mat-label>
    <input matInput type="number" formControlName="long">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Latitude</mat-label>
    <input matInput type="number" formControlName="lat">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Radius (meters)</mat-label>
    <input matInput type="number" formControlName="radius">
  </mat-form-field>

  <button fxFlex="nogrow" mat-raised-button color="primary" (click)="findPlaces()">Search</button>
  <button mat-raised-button color="primary" (click)="useCurrentLocation()">Use Current Location</button>

  <mat-form-field>
    <mat-select placeholder="Filter" formControlName="filter">
      <mat-option *ngFor="let filter of filters" [value]="filter.value">
        {{filter.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-checkbox formControlName="isOpen">Open Now</mat-checkbox>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Search" formControlName="keyword">
  </mat-form-field>
  <mat-divider></mat-divider>
  Minimum Price |
  <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1000" min="1" max="100000" formControlName="minPrice">
  </mat-slider>
  Maximum Price |
  <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1000" min="1" max="100000" formControlName="maxPrice">
  </mat-slider>

</form>
