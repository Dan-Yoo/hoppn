<main class="full-screen-container compensate-nav" ngClass.lt-sm="no-padding" fxLayoutGap="2rem" fxLayout="column">
    <!-- add swipable tabs: http://www.modulenotfound.com/2018/04/27/add-swipe-gestures-support-for-angular-material-tabs-with-hammerjs/ -->
    <mat-tab-group fxFlex="grow" headerPosition="below" dynamicHeight="true" mat-stretch-tabs class="h-100">
        <!-- filter tab -->
        <mat-tab style="height: 100%">
            <ng-template mat-tab-label>
                <mat-icon>settings</mat-icon>
            </ng-template>
            <div class="mat-tab-content">
                <app-map-filter #mapFilter [long]="long" [lat]="lat" [radius]="radius"></app-map-filter>
            </div>
        </mat-tab>

        <!-- map tab -->
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon>place</mat-icon>
            </ng-template>
            <div class="mat-tab-content" style="position: relative">
                <button (click)="useCurrentLocation()" mat-fab color="primary" class="map-overlay-button" style="right: 0;">
                    <mat-icon>my_location</mat-icon>
                </button>
                <button (click)="getPlaces()" mat-raised-button class="translate-center-x map-overlay-button" color="primary">Search</button>
                <!-- find way to hide + - zoom buttons on map -->
                <agm-map class="h-100" [clickableIcons]="false" [streetViewControl]="false" [zoom]="15" [latitude]="lat" [longitude]="long"
                    (mapClick)="setCenterMarker($event)">
                    <agm-marker [latitude]="lat" [longitude]="long" [iconUrl]="centerIconUrl"></agm-marker>

                    <ng-container *ngFor="let place of places | async">
                        <agm-marker [latitude]="place.geometry.location.lat" [longitude]="place.geometry.location.lng" (markerClick)="openMarkerWindow(infoWindow, place)">
                            <agm-info-window #infoWindow [latitude]="place.geometry.location.lat" [longitude]="place.geometry.location.lng" [maxWidth]="250">
                                <mat-card>
                                    <mat-card-header style="height: 100px" [ngStyle]="{ 'background-image': 'url(' + place.image + ')'}">
                                    </mat-card-header>
                                    <mat-card-content>
                                        <mat-card-title>{{place.name}}</mat-card-title>
                                        <button mat-button (click)="savePlace(place.place_id)">SAVE</button>
                                    </mat-card-content>
                                </mat-card>
                            </agm-info-window>
                        </agm-marker>
                    </ng-container>
                </agm-map>
            </div>
        </mat-tab>

        <!-- list view tab -->
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon>list</mat-icon>
            </ng-template>
            <div class="mat-tab-content">
                <div style="overflow: scroll" fxLayout="column" fxLayoutGap="1rem">
                    <mat-card *ngFor="let place of places | async" style="width: 100%; margin: 1rem;">
                        <mat-card-header [ngStyle]="{ 'background-image': 'url(' + place.image + ')'}">
                        </mat-card-header>
                        <mat-card-content>
                            <mat-card-title>{{place.name}}</mat-card-title>
                            <mat-chip-list>
                                <mat-chip color="accent" selected *ngFor="let type of place.types">{{type}}</mat-chip>
                            </mat-chip-list>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button (click)="savePlace(place.place_id)">SAVE</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</main>
