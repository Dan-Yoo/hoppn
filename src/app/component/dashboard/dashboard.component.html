<main class="full-screen-container" fxLayout="column" fxLayoutAlign="stretch">
    <section fxFlex="nogrow">
        <div *ngFor="let place of places$ | async" (click)="seeDetails(place.place_id)">{{place.place_id}}</div>
    </section>
    <app-place-detail [placeDetail]="placeDetail"></app-place-detail>
</main>
