<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Hoppn</span>
  </mat-toolbar-row>
</mat-toolbar>

<main>
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let place of places | async">
      <mat-card style="width: 100%; margin: 1rem;">
        <mat-card-header>
          <div mat-card-avatar style="width: 25%"><img style="max-height: 100%" src="{{place.getIcon()}}"></div>
          <mat-card-title>{{place.getName()}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          {{place.getTypes()}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>SAVE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</main>
