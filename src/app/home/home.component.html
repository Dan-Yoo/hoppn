<form [formGroup]="placeSearchForm">
  <mat-form-field>
    <input matInput placeholder="Longitude" formControlName="long">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Latitude" formControlName="lat">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Radius" formControlName="radius">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="findPlaces()">Search</button>
  <button mat-raised-button color="primary" (click)="useCurrentLocation()">Use Current Location</button>
</form>

<main>
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let place of places | async">
      <mat-card style="width: 100%; margin: 1rem;">
        <mat-card-header>
          <div mat-card-avatar style="width: 25%">
            <img style="max-height: 100%" src="{{place.getIcon()}}">
          </div>
          <mat-card-title>{{place.getName()}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          {{place.getTypes()}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>SAVE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</main>
